<!doctype html>
<html lang="en">
  <head>
    <title>SignUp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url("acbg.jpg");
            background-size: cover;
        }
        form{
            margin: 10px;
            padding: 10px;
            background-color: white;
        }
        h2{
            text-align: center;
            color: black;
            padding: 8px;
        }
        .form-group{
            margin:10px;
            padding: 0px;
        }
        input type[radio]{
            margin-left: 5px;
        }
    </style>
  </head>
  <body>

    <img src="log.png" style="width: 120px; height: 120px; margin: 20px;"/>
        <h2>Sign Up</h2>
            <form name="sign_form">
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" id="user" name="user"/>
                    <span id="userErr" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" name="mail"/>
                    <span id="mailErr" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="pw1" />
                    <span id="pw1Err" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="cpsw">Confirm Password</label>
                    <input type="password" id="cpassword" class="form-control" name="pw2" />
                    <span id="pw2Err" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <button type="submit" onsubmit="return validate()" style="width: 100%; background-color: blueviolet;" class="btn btn-success">Submit</button>
                </div>
             </form>
  </body>

  <script>

   var user = document.sign_form.user;
   var psw = document.sign_form.password;
   var psw2 = document.sign_form.cpassword;
   let strongPassword = new RegExp ('(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})');
   let mediumPassword = new RegExp ('((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{6,25}))');


   function validate()
   {

    event.preventDefault();
    if((user.value.length<=2)||(user.value.length>25))
    {
        document.getElementById('userErr').innerHTML="Please provide the Username with 3 - 25 Characters";
        user.focus();
        return false;
    }
    if(psw.value.length<=1)
    {
        document.getElementById('pw1Err').innerHTML="Please Enter a Password";
        psw.focus();
        return false;
    }
    if(psw.value.match(mediumPassword))
    {
        document.getElementById('pw1Err').innerHTML="Password length must be greater than 8 and must have less 25 characters and contains 1 Uppercase,1 Lowercase, 1 Special Character ";
        psw.focus();
        return false;
    }
    if(psw2!=psw)
    {
        document.getElementById('pw2Err').innerHTML="Password mismatched !!";
        psw2.focus();
        return false;
    }
    return true;

   }
         
    

  </script>

</html>
